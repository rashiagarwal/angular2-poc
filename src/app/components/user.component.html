<h1>Hello {{name}}</h1>
<p>Email: {{email}}</p>
<p>Address: {{address.street}} {{address.city}}</p>
<button (click)="toggleHobbies()">Show Hobbies</button>
<div *ngIf="showHobbies">
  <h3>Hobbies</h3>
  <ul>
    <li *ngFor="let hobby of hobbies">
      {{hobby}}
    </li>
  </ul>
</div>
<div *ngFor="let post of posts">
  <h3>{{post.title}}</h3>
  <p>{{post.body}}</p>
</div>
<form>
  <label>Name:</label> <br/>
  <input type="text" name="name" [(ngModel)]="name"/>
</form>
